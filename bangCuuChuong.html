<script>
    let bthuc="<table border='1' >"
    for(let i=1;i<=9;i++){
        bthuc+="<tr>"
        for(let j=1;j<=8;j++){
            let gtri=i*j
            bthuc+= "<td>"+ i +"x"+ j + "="+gtri +"</td>"
        }

     bthuc+="</tr>"

    }
    bthuc+="</table>"
    document.write(bthuc)
    </script>
